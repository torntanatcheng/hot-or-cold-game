<script>
var guess = undefined;
var secretNumber = 0;

function secretNumberGenerator(){ 
	secretNumber = Math.floor(Math.random()*100+1);
	console.log("You have started the hot and cold game! Guess a number between 1 - 100 \n"+
		"To guess a number, type the command guess= and the number and then press Enter\n"+
		"To submit an answer, type the command submit() \n"+
		"To start a new game, type the commant newGame()");
}

secretNumberGenerator()

function submit(){
	if(secretNumber === guess){
		winner();
	}
	else if(guess === undefined){
		console.log("Guess a number between 1 -100");
	}
	else if(guess < secretNumber){
		feedback()
	}
	else if(guess > secretNumber){
		feedback()
	}
}

function winner(){ //Function to confirm right number was guessed
	console.log('Congratulations! You got it!')
}

function feedback(){ //Feedback for user to determine whether their guess was hot or cold.
	if(Math.abs(guess - secretNumber) < 10){
		console.log('You are very hot, your previous guess was: ' + guess)
	}
	else if(Math.abs(guess - secretNumber) < 20){
		console.log('You are kinda hot, your previous guess was: ' + guess)
	}
	else if(Math.abs(guess - secretNumber) < 30){
		console.log('Less than warm, your previous guess was: ' + guess)
	}
	else if (Math.abs(guess - secretNumber) < 40){
		console.log('Getting kinda cold, your previous guess was: ' + guess)
	}
	else{
		console.log('Getting pretty cold, your previous guess was: ' + guess)
	}
}

function newGame(){
	console.log('You have started a new game! Guess a number between 1 - 100');
	secretNumberGenerator();
}

function guessTracker(){ //This is wrong
	previousGuesses = "";
	previousGuesses.push(guess);
}

</script>
